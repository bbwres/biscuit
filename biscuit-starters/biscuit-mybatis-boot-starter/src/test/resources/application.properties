mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml,classpath:/mapper/**/*Mapper.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.local-cache-scope=statement

mybatis-plus.user-info=cn.bbwres.biscuit.mybatis.handler.UserSupplier

mybatis-plus.mapper.base-packages=cn.bbwres.biscuit.mybatis.mapper


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123456
spring.sql.init.schema-locations=classpath:db/schema-h2.sql

spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1

